<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add your link under this comment -->
    <!-- CSS only -->
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Add components here -->

<div class="container-fluid">
    <div class="row justify-content-evenly parent-div align-items-center">
        <!-- 12 columns in a row -->
        <div class="col-2 bg-success">
            <p>Column 1</p>
        </div>
        <div class="col-2 bg-danger">
            <p>Column 2</p>
        </div>
        <div class="col-6 bg-secondary">
            <div class="row">
                <!-- 12 more columns -->
                <div class="col-2 bg-light">Nested Col-1</div>
                <div class="col-5 bg-info">Nested Col-2</div>
                <div class="col-5 text-bg-dark">Nested Col-3</div>
            </div>
        </div>
    </div>
</div>






    <!-- Add your JS Bundle script under this comment. Nothing else should go under here. -->
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
